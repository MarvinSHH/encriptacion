<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifrado César y Escítala</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Cifrado César y Escítala</h1>
      <div class="form-container">
        <div class="container">
          <section id="cesar-section">
            <h2>Cifrado César</h2>
            <label for="cesar-message">Mensaje:</label>
            <input
              type="text"
              id="cesar-message"
              placeholder="Ingresa tu mensaje"
            />
            <label for="cesar-shift">Desplazamiento:</label>
            <input
              type="number"
              id="cesar-shift"
              placeholder="Ingresa el desplazamiento"
            />
            <button onclick="cifrarCesar()">Cifrar</button>
            <button onclick="descifrarCesar()">Descifrar</button>
            <p id="cesar-output"></p>
          </section>
        </div>
        <div class="container">
          <section id="escitala-section">
            <h2>Cifrado Escítala</h2>
            <label for="escitala-message">Mensaje:</label>
            <input
              type="text"
              id="escitala-message"
              placeholder="Ingresa tu mensaje"
            />
            <label for="escitala-key">Clave (número de columnas):</label>
            <input
              type="number"
              id="escitala-key"
              placeholder="Ingresa la clave"
            />
            <button onclick="cifrarEscitala()">Cifrar</button>
            <button onclick="descifrarEscitala()">Descifrar</button>
            <p id="escitala-output"></p>
          </section>
        </div>
      </div>
      <p class="name">Marvin Tristan Sanjuan Hernandez 7B</p>
      <p id="error-output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
